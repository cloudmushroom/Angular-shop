<div class="card mb-4 box-shadow">
  <img
    class="card-img-top"
    src="{{productJson.imageUrl}}"
    alt="Card image cap"
  />
  <div class="card-body text-center">
    <p class="card-text font-weight-bold">{{productJson.name}}</p>
    <p class="card-text">{{ productJson.description}}</p>
    <p class="card-text">{{ productJson.price | currency: "EUR" }}</p>
    <div class="col-md-12 text-center">
      <div class="btn-group">
        <button type="button" (click)="addToCart(productJson)" class="btn btn-sm btn-dark product-btn addButton">
          Add to Cart
        </button>
        <a
          routerLink="/product-details"
          class="btn btn-sm btn-outline-secondary product-btn"
        >
          View Details
        </a>
      </div>
    </div>
  </div>
</div>
