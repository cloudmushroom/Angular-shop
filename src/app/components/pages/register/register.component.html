<body>
  <div class="row">
    <div class="col-md-12 offset-md-12">
      <div class="register-card card">
        <div class="card-header text-center">
          <h3>Register here</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                id="firstName"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    registerForm.get('firstName').touched &&
                    registerForm.get('firstName').invalid
                }"
                formControlName="firstName"
              />
              <span class="invalid-feedback">First Name is required.</span>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                id="lastName"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    registerForm.get('lastName').touched &&
                    registerForm.get('lastName').invalid
                }"
                formControlName="lastName"
              />
              <span class="invalid-feedback">Last Name is required.</span>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                id="email"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    registerForm.get('email').touched &&
                    registerForm.get('email').invalid
                }"
                formControlName="email"
              />
              <span class="invalid-feedback">
                <span *ngIf="registerForm.get('email').hasError('required')"
                  >Email is required.</span
                >
                <span *ngIf="registerForm.get('email').hasError('email')"
                  >Email must be valid.</span
                >
              </span>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    registerForm.get('password').touched &&
                    registerForm.get('password').invalid
                }"
                formControlName="password"
              />
              <span class="invalid-feedback">
                <span *ngIf="registerForm.get('password').hasError('required')"
                  >Password is required.</span
                >
                <span *ngIf="registerForm.get('password').hasError('symbol')"
                  >Password must contain @</span
                >
                <span *ngIf="registerForm.get('password').hasError('minlength')"
                  >Password must contain minimum 4 characters.</span
                >
              </span>
            </div>

            <button
              class="btn btn-dark btn-block"
              [disabled]="registerForm.invalid"
            >
              Register
            </button>
            <div class="text-center">
              <small class="font-italic pt-2">Already a member?</small> <br />
              <a class="text-dark font-weight-bold" routerLink="/login"
                >Sign In</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
