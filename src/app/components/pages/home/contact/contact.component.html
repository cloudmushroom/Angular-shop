<div class="container" id="contact">
  <div class="row">
    <div class="col-sm-6">
      <h3 class="text-uppercase">Fortisi Home Design</h3>
      <br />

      <p>A: Laze Nancica 7, 21000 Novi Sad</p>
      <p>T: 021/422-022</p>
      <p>E: office@smartinit.net</p>

      <br />
    </div>
    <div class="col-sm-6">
      <form #contactForm="ngForm" (ngSubmit)="contactForm.valid && contact()">
        <div class="form-row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Name"
              [ngClass]="{
                'is-invalid': contactForm.submitted && name.invalid
              }"
              [(ngModel)]="model.name"
              #name="ngModel"
            />
          </div>
          <div class="col">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email"
              [ngClass]="{
                'is-invalid': contactForm.submitted && email.invalid
              }"
              [(ngModel)]="model.email"
              #email="ngModel"
              required
            />
            <span class="invalid-feedback">Email is required.</span>
          </div>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            placeholder="Subject"
            [ngClass]="{
              'is-invalid': contactForm.submitted && subject.invalid
            }"
            [(ngModel)]="model.subject"
            #subject="ngModel"
          />
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            id="textarea"
            name="textarea"
            placeholder="Message"
            [ngClass]="{
              'is-invalid': contactForm.submitted && textarea.invalid
            }"
            [(ngModel)]="model.textarea"
            #textarea="ngModel"
            required
          ></textarea>
          <span class="invalid-feedback">Message is required.</span>
        </div>
        <div>
          <button type="submit" class="btn btn-dark">Send</button>
        </div>
      </form>

      <form
        #newsletterForm="ngForm"
        (ngSubmit)="newsletterForm.valid && newsletter()"
      >
        <div class="form-group">
          <p class="padding">Get our newsletter</p>
          <div class="form-row">
            <div class="col">
              <input
                type="email"
                class="form-control"
                id="newsletterEmail"
                name="newsletterEmail"
                placeholder="Enter your Email here"
                [ngClass]="{
                  'is-invalid':
                    newsletterForm.submitted && newsletterEmail.invalid
                }"
                [(ngModel)]="newsletterModel.newsletterEmail"
                #newsletterEmail="ngModel"
                required
              />
              <span class="invalid-feedback">Email is required.</span>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-dark">Subscribe Now</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
