<body>
  <div class="row">
    <div class="col-md-12 offset-md-12">
      <div class="login-card card">
        <div class="card-header text-center">
          <h3>Login here</h3>
        </div>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                id="email"
                type="email" #email
                class="form-control"
                [ngClass]="{
                  'is-invalid': loginForm.submitted && email.invalid
                }"
                name="email"
                [(ngModel)]="model.email"
                #email="ngModel"
                required
              />
              <span class="invalid-feedback">Email is required.</span>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password" #password
                id="password"
                class="form-control"
                [ngClass]="{
                  'is-invalid': loginForm.submitted && password.invalid
                }"
                name="password"
                [(ngModel)]="model.password"
                #password="ngModel"
                required
              />
              <span class="invalid-feedback">Password is required.</span>
            </div>

            <button
              class="btn btn-dark btn-block"
              [disabled]="loginForm.invalid"
              (click)="onSignIn(email.value, password.value)"
            >
              Login
            </button>
            <div class="text-center">
              <small class="font-italic pt-2">Not registered?</small> <br />
              <a class="text-dark font-weight-bold" routerLink="/register"
                >Register Now</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
